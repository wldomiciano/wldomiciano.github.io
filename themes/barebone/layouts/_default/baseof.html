<!DOCTYPE html>
<html lang="{{ .Language }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ .Title }}</title>

    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ with resources.Get "sass/main.scss" | resources.ToCSS $options | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}" />
    {{ end }}
  </head>

  <body id="lines">
    <div class="content">{{- block "main" . }}{{- end }}</div>
  </body>
</html>
